<dl class="guide-o-dl" ng-repeat="item in data">
	<dt><a href="javascript:void(0)"><img src="{{item.sIMG}}"/></a></dt>
	<dd>
		<a href="javascript:void(0)"">
			<p>{{item.sTitle}}</p>
			<p>{{item.sDesc}}</p>
		</a>
		<a href="javascript:void(0)">
			<span>{{item.iMark}}</span>
			<span>{{item.sIdxTime}}</span>
		</a>
	</dd>
</dl>
